on:
  workflow_dispatch:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v3
      name: Checkout repository
      with:
        fetch-depth: 0
        ref: ${{ github.ref }}

    - name: Set up Python ${{ matrix.python-version}}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Create pip_wheels directory
      run: mkdir pip_wheels

    - name: Create MagPy wheel
      run: pip3 wheel . -w pip_wheels
  
    - name: Clone fflib
      uses: actions/checkout@v3
      with:
        repository: igpp-ucla/fflib
        ref: v2.0.1
        token : ${{ secrets.GITHUB_TOKEN }} # `GitHub_PAT` is a secret that contains your PAT
        path: fflib
        fetch-depth: 0

    - name: Create fflib wheel
      run: pip3 wheel fflib/ -w pip_wheels

    - name: Install fflib wheel
      run: pip3 install --no-index --find-links=pip_wheels fflib==2.0.1

    # - name: Create cdflib wheel
    #   run: pip3 wheel cdflib -w pip_wheels

    - name: Create requirements.txt
      run: |
        pip3 install .
        echo 'y' | pip3 uninstall MagPy4
        pip3 freeze > requirements.txt

    - name: Install pynsist and additional packages
      run: |
        pip3 install pynsist
        pip3 install wheel
        pip3 install requests

    - name: Install NSIS
      run: choco install nsis -y

    - name: Extract build scripts
      run: move build/* .
      
    - name: Copy over files needed for tkinter
      run: |
        if (-not (Test-Path lib)) {
          New-Item -ItemType Directory lib
        }
        if (-not (Test-Path pynsist_pkgs)) {
          New-Item -ItemType Directory pynsist_pkgs
        }
        python pynsist_helper.py
        ls pynsist_pkgs

    - name: Download Poppler (pdftops) and stage for installer
      shell: pwsh
      run: |
        $ver = "25.12.0-0"
        $zip = "Release-$ver.zip"
        $url = "https://github.com/oschwartz10612/poppler-windows/releases/download/v$ver/$zip"

        Write-Host "Downloading $url"
        Invoke-WebRequest -Uri $url -OutFile $zip

        Write-Host "Extracting $zip"
        Expand-Archive -Path $zip -DestinationPath poppler_zip -Force

        $popplerRoot = Get-ChildItem poppler_zip | Where-Object { $_.PSIsContainer } | Select-Object -First 1
        $bin = Join-Path $popplerRoot.FullName "Library\bin"

        if (-not (Test-Path $bin)) {
          throw "Poppler bin folder not found at: $bin"
        }

        New-Item -ItemType Directory -Force -Path "poppler\bin" | Out-Null
        Copy-Item "$bin\*" "poppler\bin\" -Recurse -Force

        # confirm pdftops.exe is present
        if (-not (Test-Path "poppler\bin\pdftops.exe")) {
          throw "pdftops.exe not found after staging"
        }

        Write-Host "Poppler staged at poppler\bin"
        Get-ChildItem "poppler\bin" | Select-Object -First 10 | Format-Table -AutoSize

    - name: Create installer.cfg
      run: python config.py

    - name: Build executable
      run: pynsist installer.cfg
      
    - name: Test python get_env.py
      run: python3 get_env.py
    
    - name: Set up environment variables
      run: python3 get_env.py >> $env:GITHUB_ENV

    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        tag: ${{ env.vtag_name }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: .\build\nsis\${{ env.installer_path }}
        asset_name: ${{ env.installer_name }}
